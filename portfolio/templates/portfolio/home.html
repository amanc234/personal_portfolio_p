{% extends 'portfolio/base.html' %}
{% block content %}
<center><h1>My portfolio </h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/Resume_Aman chaudhary.pdf' %}">Resume</a >
    <br>
    <img src="{% static 'portfolio/img2.jpg' %}" height=500 >

</center>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=200 width=200>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}
{% endblock %}
